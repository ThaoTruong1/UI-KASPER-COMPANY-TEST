<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-----Image---->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <div class="input-header">
                            <h4>Welcome to Panorama,</h4>
                            <h4>Sign In to Continue.</h4>  
                        </div>
                        <div class="text">
                            <label>Don't have an account?<a style="color: black;" href="#">Create a account</a></label><br>
                            <label class="label">It takes less then a minute.</label>
                        </div>
                        <form action="" id="login-form">
                            <div class="input-field" >
                                <label for="eamil">Email</label>
                                <input type="text" class="input" id="email" required>
                            </div>
                            <div class="input-field">
                                <label for="password">Password</label>
                                <input type="password" class="input" id="password" required>
                                <i class="far fa-eye-slash eyes"></i>
                                
                            </div>
                            <div class="sign-in">
                                <span><a href=""style="color: black;" >Forgot Password?</a></span>
                            </div>
                            <div class="input-field input-submit">
                                <input type="submit" class="submit" value="Sign In">
                            </div>
                            <div class="sign-up-social">
                                <img src="google.png" style="width: 15px; height: 15px;" alt="">
                                <label  class="sign-up-social-text"> Sign up with Google</label>
                            </div>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
